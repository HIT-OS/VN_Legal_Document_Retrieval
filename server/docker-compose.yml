# docker compose -f docker-compose.yml up -d --build
version: '3'
services:
  vn-lda-server:
    build:
      context: .
      target: development
    container_name: vn_lda_server
    environment:
      - DATABASE_URL: mysql://user:pass@host:port/vn_lda_server?schema=public
      - CRAWL_API_URL: https://example.com
    ports:
      - '3000:3000'
